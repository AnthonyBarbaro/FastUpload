<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Processing Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if final_video %}
        <p>Final video file:</p>
        <video controls width="400" src="{{ url_for('download_file', filename=final_video) }}"></video>
        <p>
            <a href="{{ url_for('download_file', filename=final_video) }}" download>Download Final</a>
        </p>
    {% endif %}

    {% if chunk_files %}
        <h2>Chunks</h2>
        <ul>
        {% for chunk in chunk_files %}
            <li>
                <video controls width="400" src="{{ url_for('download_file', filename=chunk) }}"></video><br>
                <a href="{{ url_for('download_file', filename=chunk) }}" download>Download this chunk</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
